name: Testing Inputs and Outputs for python files 

on: push 

jobs: 
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checking Code
        uses: actions/checkout@v4
      - name: python Linter 
        run: |
          pip install pylint 
          pylint app.py || true
      - name: Testing Action 
        uses: ./.github/actions
        with:
          name: "Ayesha Azad"
          age: "24"
          city: "Muzaffarabad"
          format: "json"